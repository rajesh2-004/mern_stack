<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi media tags</title>
</head>
<body>
    <!-- unordered list -->
    <ul >
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <!-- ordered list -->
    <!-- type= a,A,I,i -->
    <ol type="a">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <!-- alternate for bold tag <b></b> is <strong></strong> -->
    <p>this is a <strong>pg</strong></p>

    <!-- the small tag will decrease the size of the text -->
    <p>this a <small>pg</small></p>

    <!-- if i want to strike a word use <del></del> -->
    <p>this is my <del>strikethrough</del> text</p>

    <!-- power -->
     <p>this is my <sup>2</sup> power</p>

     <!-- base -->
      <p>this is my<sub>2</sub> base</p>

     <!-- if you want to mark -->
      <p><mark>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, cupiditate.</mark></p>


      <img src="./myPic.jpg" alt="no img" width="200px" height="200px">
      <video width="200px" height="200px" poster="./myPic.jpg"  controls ><source src="./video.mp4" type="video/mp4"></video>

<!-- autoplay loop are the controls -->

      <!-- if the above source for the video doesn't support then use this source  -->
       <!-- <source src="./video.mpeg" type="video/mpeg"> -->

       <!-- if the above also doesnt work then your browser does not support -->

       <audio controls><source src="./audio.mpeg" type="audio/mpeg"></audio>

       <object data="./SQL-Manual.pdf" type="application/pdf" width="250px" height="250px"></object>

       <iframe width="560" height="315" src="https://www.youtube.com/embed/4GPvYMKtrtI?si=EJ6ikK6ZY18rG0Mr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
