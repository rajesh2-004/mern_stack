<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        background-color: brown;
    }
    h2{
        background-color: blueviolet;
    }
    h3{
        background-color: blue;
    }
    p{
        background-color: aquamarine;
    }
    div{
        width: 200px;
    }
    span{
        background-color: rgb(104, 74, 74);
    }
    a{
        background-color: rgb(74, 74, 101);
    }
    strong{
        background-color: rgb(212, 160, 160);
    }
</style>
<body>
    <!-- block elements -->
     <h1>heading 1</h1>
     <h2> heading 2</h2>
     <h3> heading 3</h3>
     <p>this is a paragraph</p>
     <!-- inline elements -->
      <span>this is a span</span>
      <a href="#">this is a link tag</a>
      <strong>hlo</strong>

      <div>
        <h1>heading 1</h1>
        <h2> heading 2</h2>
        <h3> heading 3</h3>
        <p>this is a paragraph</p>
        <span>this is a span</span>
      <a href="#">this is a link tag</a>
      <strong>hlo</strong>
      </div>
</body>
</html>
